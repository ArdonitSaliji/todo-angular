<form class="todos__single" *ngFor="let todo of Todos; let i = index" cdkDrag>
    <!-- <input class="todos__single--text" /> -->

    <!-- <s class="todos__single--text"></s> -->

    <span class="todos__single--text">{{ todo.todo }}</span>

    <div>
        <span class="icon"> <mat-icon>done</mat-icon></span>
        <span class="icon"> <mat-icon>edit</mat-icon> </span>
        <span class="icon"
            ><mat-icon
                (click)="deleteTodo(todo.id)"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="delete"
            ></mat-icon>
        </span>
    </div>
</form>
